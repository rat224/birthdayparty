<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 50px auto;
            perspective: 600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
        }
        .front  { transform: rotateY(  0deg) translateZ(100px); background-image: url('/pro1\ \(1\).jpg'); }
        .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('/pro1\ \(2\).jpg'); }
        .right  { transform: rotateY( 90deg) translateZ(100px); background-image: url('/pro1\ \(3\).jpg'); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('/pro1\ \(4\).jpg'); }
        .top    { transform: rotateX( 90deg) translateZ(100px); background-image: url('/pro1\(5\).png'); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('/pro1\(5\).png'); }
        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .balloon, .heart {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
        }
        .heart:before, .heart:after {
            content: "";
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday SHARANYA ‚ù§Ô∏è! üéÇ</h1>
    <div class="cube-container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="playMusic()">Play Birthday Song</button>
        <button onclick="showWishes()">Show Birthday Wishes</button>
    </div>
    <audio id="birthdaySong" src="/party songs.mp3"></audio>
    <p id="wishes" style="display:none; font-size: 1.5em; margin-top: 20px;">üíñ Wishing you a magical day filled with love, laughter, and all your heart's desires! May your year be filled with endless joy, beautiful moments, and cherished memories. Happy Birthday! üéÇüéÅüéàüíñ</p>
    <script>
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
        function showWishes() {
            document.getElementById("wishes").style.display = "block";
        }
        function createFloatingElements() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(balloon);
                
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(heart);
            }
        }
        createFloatingElements();
    </script>
</body>
</html>
